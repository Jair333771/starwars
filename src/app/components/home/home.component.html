<!-- Slide1 -->
<section>
	<div class="banner-sw"></div>
</section>

<!-- Banner -->
<section class="banner bgwhite p-t-40 p-b-40" [hidden]="State!=1">
	<div class="container">
		<div class="row">
			<!-- List -->
			<div *ngFor="let item of elemenstHome" id="{{item.id}}" class="col-sm-10 col-md-8 col-lg-4 m-l-r-auto">
				<!-- block -->
				<div *ngFor="let element of item.properties" class="block1 hov-img-zoom pos-relative m-b-30">
					<img src="{{root}}{{element.image}}" alt="{{element.name}}">

					<div class="block1-wrapbtn w-size2">
						<!-- Button -->
						<div (click)="getAll(element)" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4 cursor-pointer">
							{{element.name}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="bgwhite p-t-55 p-b-65" [hidden]="State!=2">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-4 p-b-50" *ngFor="let item of getListAll">
				<!-- Block2 -->
				<div class="block2">
					<div class="block2-img wrap-pic-w of-hidden pos-relative">
						<img src="{{item.image}}" alt="IMG-PRODUCT">

						<div class="block2-overlay trans-0-4">
							<div class="block2-btn-addcart w-size1 trans-0-4">
								<!-- Button -->
								<button  (click)="getAbout(item)"
									class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4 cursor-pointer">
									View
								</button>
							</div>
						</div>
					</div>

					<div class="block2-txt p-t-20">
						<a href="product-detail.html" class="block2-name dis-block s-text3 p-b-5">
							{{item.name}}
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center bold">
			<strong class="s-text12 p-b-30 cursor-pointer" (click)="State=1">Return</strong>
		</div>
	</div>
</section>

<section class="bgwhite p-t-55 p-b-65" [hidden]="State!=3">
	<div class="container">
		<div class="row">
			<div class="col-md-4 p-b-30">

				<h3 class="h3 pb-3 font-weight-bold" *ngIf="info != null">
					<span *ngIf="info.name != null">{{info.name}}</span>
					<span *ngIf="info.title != null">{{info.title}}</span>
				</h3>

				<div class="hov-img-zoom">
					<img src="{{imageDetail}}" alt="IMG-ABOUT">
				</div>

				<h3 class="h3 pb-3 pt-3 font-weight-bold">External links</h3>
				<div id="chars" class="list-group">
					<div class="list-group-item list-group-item-action" *ngFor="let item of characteristics">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1 list-group-title">{{item.title }}</h5>
						</div>
					  	<p class="mb-1" *ngFor="let elm of item.details; let i = index">
						  <span class="external cursor-pointer" (click)="getAbout(elm)">{{elm.name}}</span>
						</p>
					</div>
				</div>

			</div>

			<div class="col-md-8 p-b-30">
				
				<h3 class="h3 pb-3 font-weight-bold">Characteristics</h3>
				<div class="list-group">
					<div class="list-group-item list-group-item-action" *ngFor="let item of info | keyvalue">
					  <div class="d-flex w-100 justify-content-between">
					  	<h5 class="mb-1 list-group-title">{{item.key | removeUnderscore}}</h5>
					  </div>
					  <p class="mb-1">{{item.value}}</p>	
					</div>
				</div>

			</div>
		</div>

		<div class="text-center bold">
			<strong class="s-text12 p-b-30 cursor-pointer" (click)="State=2">Return</strong>
		</div>
	</div>
</section>
