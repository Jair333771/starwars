<!-- Slide1 -->
<section>
	<div class="banner-sw"></div>
</section>

<!-- Banner -->
<section class="banner bgwhite p-t-40 p-b-40">
	<div class="container">
		<div class="row">
			<!-- List -->
			<div *ngFor="let item of elemenstHome" id="{{item.id}}" class="col-sm-10 col-md-8 col-lg-4 m-l-r-auto">
				<!-- block -->
				<div *ngFor="let element of item.properties" class="block1 hov-img-zoom pos-relative m-b-30">
					<img src="{{root}}{{element.image}}" alt="{{element.name}}">

					<div class="block1-wrapbtn w-size2">
						<!-- Button -->
						<a href="{{element.link}}" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4">
							{{element.name}}
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
